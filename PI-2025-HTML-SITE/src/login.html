<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa das Portas & Janelas - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        /* Não usem mais arquivos.css ou script.js para modificar o style ou
        O codigo da pagina, a maioria dos navegadores atuais não acessam mais
        diretorios locais por uma questão de segurança, o que quebra o codigo
        na hora de fazer o "<link rel="stylesheet" href="../script.js">" */

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to top, #323232, #080808);
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .login-container {
            background: #00000064;
            padding: 16px;
            border-radius: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            width: 512px;
            color: white;
            text-align: center;
            animation: zoomIn 0.6s ease-out forwards;
            transform: scale(0);
            opacity: 0;
        }
        .login-container h2 {
            margin-bottom: 32px;
        }
        @keyframes zoomIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        .input-field {
            width: 80%;
            padding: 8px;
            margin: 8px 0;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        .login-button {
            width: 20%;
            padding: 8px;
            background-color: transparent;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.4s ease;
        }
        .login-button:hover {
            background-color: orange;
            color: black
        }

        /* estilizaçao do h1 da pagina login */
        h1{
            text-align:center;
            margin-left:32px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loginButton = document.querySelector(".login-button");
            const resultado = document.getElementById("resultado");

            loginButton.addEventListener("click", function() {
                const email = document.querySelector('input[type="text"]').value;
                const senha = document.querySelector('input[type="password"]').value;

                // Verificar se o e-mail tem formatação correta e se a senha tem mais de 6 caracteres
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const senhaValida = senha.length >= 6;

                if (!emailRegex.test(email)) {
                    alert("Por favor, insira um e-mail válido.");
                    return;
                }
                if (!senhaValida) {
                    alert("A senha deve ter pelo menos 6 caracteres.");
                    return;
                }

                const dadosLogin = {
                    email: email,
                    senha: senha
                };

                // Salvar dados de login em um arquivo JSON, em usr/loginUsuario.json
                fetch('usr/loginUsuario.json', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dadosLogin)
                })
            });
        });
    </script>
</head>
<style>
    #fancytext {
        color: orange;
        font-size: 50px;
        font-family: "Bebas Neue", sans-serif;
        font-weight: 400;
        font-style: normal;
        text-shadow: 2px 2px 8px #000000, 0 0 32px #000000, 0 0 4px #ffffff;
    }
</style>
<body>
    <article>
        <div class="login-container">
            <h1 id="fancytext">LOJA PORTAS E JANELAS</h1>
            <h2>Entre na sua conta, ou crie uma!</h2>
            <input type="text" class="input-field" placeholder="E-mail" required>
            <input type="password" class="input-field" placeholder="Senha" required> <br>
            <button class="login-button">Entrar</button>
        </div>
        <p id="resultado"></p>
    </article>
</body>
</html>
